    <main>
        <h1>WDD230 Form page</h1>
        <form method="get" action="record.html">
            <fieldset>
                <legend>User Information</legend>
                <label id="userename">Username* <input type="text" name="username" required></label>
                <label id="password1">Password* <input type="password" name="password1" pattern="[A-Za-z]{5,}" placeholder="minimum of 6 letters inluding numbers and maximum of 9 letters" required></label>
                <label id="password2">Re-enter your Password* <input type="password" name="password2" pattern="[A-Za-z]{5,}" required>
                </label>
                <p id="passwordMessage"></p>

                <label id="email">Email* <input type="email" name="email" required placeholder="byui email eg. mik@byui.edu"  pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">
                </label>
                <p class="emailMessage"></p>
            </fieldset>
            <fieldset>
                <legend>Renge</legend>

                <label for="r">INPUT: range, min, max, datalist, required</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="5" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </datalist>

            </fieldset>
            <input class="submitBtn" type="submit" value="Submit my Form" >

       </form>
