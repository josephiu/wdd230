    <main>
        <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Applicant Information</legend>
                <label class="top">First Name* <input type="text" name="fname" required></label>
                <label class="top">Last Name* <input type="text" name="lname" required></label>
                <label class="top">Phone <input type="tel" name="phone" placeholder="12345556664" ></label>
                <label class="top">Email* <input type="email" name="email" required placeholder="mik@gmail.com"></label>
                <label class="top">Website <input type="url" name="url" placeholder="https://"></label>
            </fieldset>
            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label class="sbs"><input type="radio" name="Audience" value="beginner">beginner</input></label>
                <label class="sbs"><input type="radio" name="Audience" value="Intermediate">Intermediate</input></label>
                <label><input type="radio" name="Audience" value="Advanced">Advanced</input></label>
                
                <div>Software Needed</div>
                <label class="sbs"><input type="checkbox" name="editing" value="yes"> Phot Editing</input></label>
                <label class="sbs"><input type="checkbox" name="code" value="yes"> Coding</input></label>
                <label class="sbs"><input type="checkbox" name="process" value="yes"> Processor</input></label>
                <label class="sbs"><input type="checkbox" name="client" value="yes"> FTP Client</input></label>
        </fieldset>
        <fieldset>
            <legend>Funding</legend>
            <label class="top">Anticipated Completion Date <input type="date" name="completeDate"></label>
            <label class="top">Course Subject
                <select name="Subject">
                    <option value="">Please Select &#9662</option>
                    <option value="software">Software Development</option>
                    <option value="creative">Creative Professional</option>
                    <option value="info">Information Technology</option>
                    <option value="data">Data Professional</option>
                    <option value="construction">Construction</option>
                    
                    <option value="software">Software Development</option>

                    <option value="construction">Construction</option>         

                </select>
            </label>
            <label class="top">How Many Authors <input type="number" name="authors" placeholder="012345"></label>

        </fieldset>
        <input type="button" value="Propose my Course" class="submitBtn"></input>
